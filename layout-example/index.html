<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8f274c459.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <title>Document</title>
</head>
<body>
    <header class="edged-section">
        <nav class="header-nav edged-section__content" >
            <figure class="header-nav__logo">
                <a href="#" class="logo__link">
                    <img src="" alt="" class="logo__link-image">
                    <span>logo</span>
                </a>
            </figure>

            <div class="header-nav__menu">
                <a href="#" class="menu__trigger fa-solid fa-bars"></a>
                <menu class="header-nav__menu-container">

                </menu>
            </div>
        </nav>
    </header>

    <main>
        <section class="section__introduction edged-section__content">
            <div class="main-title-container">
                <div class="main-title-container__content">
                    <h1 class="typo_header-1 color_dark">Mobile Development</h1>
                    <p class="main-title-container__copyright typo_copyright">
                        Image by <a href="#" class="copyright__link">Freepic</a>
                    </p>
                    <div class="main-title-container__content-navigation">
                        <ul class="title-navigation">
                            <li class="title-navigation__item">
                                <a href="#" class="title-navigation__item-link button">About Me</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="services-list">
                <ul class="services-list__container">
                    <li class="services-list__item item-1">
                        <span class="services_list__item-icon">
                            <span class="fa-solid  fa-chess"></span>
                        </span>
                        <span class="services-list__item-title typo_interactive">Strategy</span>
                    </li>
                    <li class="services-list__item item-2">
                        <span class="services_list__item-icon">
                            <span class="fa-solid  fa-object-ungroup"></span>
                        </span>
                        <span class="services-list__item-title typo_interactive">UX Design</span>
                    </li>
                    <li class="services-list__item item-3">
                        <span class="services_list__item-icon">
                            <span class="fa-solid  fa-code"></span>
                        </span>
                        <span class="services-list__item-title typo_interactive">Development</span>
                    </li>
                    <li class="services-list__item item-4">
                        <span class="services_list__item-icon">
                            <span class="fa-solid  fa-flask-vial"></span>
                        </span>
                        <span class="services-list__item-title typo_interactive">Testing</span>
                    </li>

                </ul>
            </div>
        </section>
    </main>

</body>
</html>
